<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>signup</title>

        <link rel="stylesheet" type = "text/css" href= "main.css">
    </head>
    <body>
        <p class = welcome>Welcome to INTERNET-PROGRAMMING SHOP</p>
        

        <form method = "post" action = "">
            <p>
                <label>이름:
                    <input type = "text"
                    placeholder = "이름을 입력하세요" autocomplete ="on"/>
                </label>
                <label>생일:
                    <input type = "date" autofocus/>
                </label>
                <label>학년:
                    <input type = "number" min = "1" max = "4" step = "1" value = "2"/>
                </label>
                <label>전화번호:
                    <input type = "tel" placeholder = "(###)###-####"
                    pattern = "\(\d{3}\)+\d{3}-\d{4}" required />
                </label>
                <label>유저 아이디:
                    <input type = "text"
                    placeholder = "아이디를 입력하세요" autocomplete = "on" required/>
                </label>
                <label>비밀번호:
                    <input type = "password"
                    placeholder = "비밀번호를 입력하세요" required autocomplete = "off"/>
                </label>
                <label>비밀번호 확인:
                    <input type = "password"
                    placeholder = "비밀번호 확인" required autocomplete = "off"/>
                </label>
            </p>
            <p>
                <input type = "submit" value = "Signup"/>
                <input type = "reset" value = "Cancel"/>
            </p>
        </form>

    </body>
</html>
