<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>login</title>

        <link rel="stylesheet" type = "text/css" href= "main.css">
    </head>
    <body>
        <p class = welcome>Welcome to INTERNET-PROGRAMMING SHOP</p>
        <P>
            <a href = "https://2018163004.github.io/HomeworkRepository/LAB4/login.html">로그인</a>
            <a href = "https://2018163004.github.io/HomeworkRepository/LAB4/signup.html">회원가입</a>
        </P>
        <div class = "enter">
            <p>회원 정보(필수)</p>
            <form method="POST">
                <P>
                    <label>유저 아이디:
                        <input type = "text"
                        placeholder = "아이디를 입력하세요" autocomplete = "on" required/>
                    </label>
                </P>
                <P>
                    <label>비밀번호:
                        <input type = "password"
                        placeholder = "비밀번호를 입력하세요" required autocomplete = "off"/>
                    </label>
                </P>
                <P>
                    <label>비밀번호 확인:
                        <input type = "password"
                        placeholder = "비밀번호 확인" required autocomplete = "off"/>
                    </label>
                </p>
                <p>
                    <input type = "submit" value = "로그인" id="login"/>
                </p>
            </form>
        </div>
    </body>
</html>
