<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>signup</title>

        <link rel="stylesheet" type = "text/css" href= "main.css">
    </head>
    <body>
        <p class = welcome>Welcome to INTERNET-PROGRAMMING SHOP</p>
        
        <P>
            <a href = "https://2018163004.github.io/HomeworkRepository/LAB4/login.html">로그인</a>
            <a href = "https://2018163004.github.io/HomeworkRepository/LAB4/signup.html">회원가입</a>
        </P>
        <div class ="enter">
            <p>개인정보(필수)</p>
            <form method = "post" action = https://2018163004.github.io/HomeworkRepository/LAB2/login.html>
                <p>
                    <label>이름:
                        <input name = "name" type = "text"
                        placeholder = "이름을 입력하세요" autocomplete ="on"/>
                    </label>
                </P>
                <P>
                    <label>생일:
                        <input type = "date"/>
                    </label>
                </P>
                <P>
                    <label>학년:
                        <input type = "number" min = "1" max = "4" step = "1" value = "2" autofocus/>
                    </label>
                </P>
                <P>
                    <label>전화번호:
                        <input type = "tel" placeholder = "(###)###-####"
                        pattern = "\(\d{3}\)+\d{3}-\d{4}" required />
                    </label>
                </P>
                <P>
                    <label>유저 아이디:
                        <input type = "text"
                        placeholder = "아이디를 입력하세요" autocomplete = "on" required/>
                    </label>
                </P>
                <P>
                    <label>비밀번호:
                        <input type = "password"
                        placeholder = "비밀번호를 입력하세요" required autocomplete = "off"/>
                    </label>
                </P>
                <P>
                    <label>비밀번호 확인:
                        <input type = "password"
                        placeholder = "비밀번호 확인" required autocomplete = "off"/>
                    </label>
                </p>
                <p>
                    <input type = "submit" value = "Signup" id="Signup"/>
                    <input type = "reset" value = "Cancel" id="Cancel"/>
                </p>
            </form>
        </div>
    </body>
</html>
